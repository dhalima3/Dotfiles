- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/custom/themes: oh-my-zsh/custom/themes/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
